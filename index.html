<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>To Do List</title>
</head>
<body>
  
  <h1 class="title">To Do List</h1>
  <form class="container" id="form">
    <input 
      type="text"
      class="todo-input"
      placeholder="Add a task..." 
      id="task"
    >
    <table class="todo-display">
      <thead>
        <tr>
          <th>Título</th>
          <th>Descripción</th>
          <th>Fecha</th>
          <th>Prioridad</th>
          <th>Notas</th>
          <th>Checklist</th>
        </tr>
      </thead>
      <tbody id="todo">
      </tbody>
    </table>
  </form>

  <script src="script.js"></script>
</body>
</html>
